<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="transparent"/>
  
  <!-- Outer Ring - Black -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#000000" stroke-width="20" opacity="0.9"/>
  
  <!-- Middle Ring - Yellow -->
  <circle cx="200" cy="200" r="130" fill="none" stroke="#FFD700" stroke-width="20" opacity="0.95"/>
  
  <!-- Inner Ring - Red with gradient -->
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Circuit pattern -->
    <pattern id="circuit" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 20 L10 20 L10 10 L30 10 L30 30 L20 30 L20 40" 
            stroke="#FFD700" stroke-width="1" fill="none" opacity="0.3"/>
    </pattern>
  </defs>
  
  <circle cx="200" cy="200" r="80" fill="none" stroke="url(#redGradient)" stroke-width="20" filter="url(#glow)"/>
  
  <!-- AI Robot Mascot in center -->
  <g transform="translate(200, 200)">
    <!-- Robot Head -->
    <rect x="-35" y="-45" width="70" height="60" rx="8" fill="#1a1a1a" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-45" x2="0" y2="-60" stroke="#FFD700" stroke-width="3"/>
    <circle cx="0" cy="-62" r="5" fill="#FF0000" filter="url(#glow)"/>
    
    <!-- Eyes - Digital display style -->
    <rect x="-25" y="-30" width="18" height="12" rx="2" fill="#00FF00" opacity="0.8"/>
    <rect x="7" y="-30" width="18" height="12" rx="2" fill="#00FF00" opacity="0.8"/>
    
    <!-- Eye pixels -->
    <rect x="-22" y="-27" width="4" height="6" fill="#000000"/>
    <rect x="10" y="-27" width="4" height="6" fill="#000000"/>
    
    <!-- Mouth - LED strip -->
    <rect x="-20" y="-5" width="40" height="4" rx="2" fill="#FF0000" opacity="0.7"/>
    <rect x="-15" y="-5" width="6" height="4" fill="#FFD700"/>
    <rect x="-3" y="-5" width="6" height="4" fill="#FFD700"/>
    <rect x="9" y="-5" width="6" height="4" fill="#FFD700"/>
    
    <!-- Circuit details on head -->
    <circle cx="-28" cy="-38" r="2" fill="#00FFFF"/>
    <circle cx="28" cy="-38" r="2" fill="#00FFFF"/>
    <line x1="-28" y1="-38" x2="-25" y2="-35" stroke="#00FFFF" stroke-width="1"/>
    <line x1="28" y1="-38" x2="25" y2="-35" stroke="#00FFFF" stroke-width="1"/>
    
    <!-- Body -->
    <rect x="-30" y="20" width="60" height="45" rx="6" fill="#2a2a2a" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Chest panel -->
    <rect x="-20" y="28" width="40" height="28" rx="3" fill="#1a1a1a" stroke="#FF0000" stroke-width="1"/>
    
    <!-- Power indicator -->
    <circle cx="0" cy="42" r="8" fill="#FF0000" opacity="0.8" filter="url(#glow)"/>
    <path d="M -3 42 L 0 37 L 0 42 L 3 42 L 0 47 Z" fill="#FFD700"/>
    
    <!-- Arms -->
    <rect x="-40" y="25" width="8" height="35" rx="4" fill="#2a2a2a" stroke="#FFD700" stroke-width="1.5"/>
    <rect x="32" y="25" width="8" height="35" rx="4" fill="#2a2a2a" stroke="#FFD700" stroke-width="1.5"/>
    
    <!-- Hands/Claws -->
    <circle cx="-36" cy="62" r="5" fill="#FF0000" opacity="0.7"/>
    <circle cx="36" cy="62" r="5" fill="#FF0000" opacity="0.7"/>
    
    <!-- Digital particles around mascot -->
    <circle cx="-50" cy="-20" r="2" fill="#00FFFF" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="-15" r="2" fill="#FFD700" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-45" cy="10" r="2" fill="#FF0000" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="48" cy="15" r="2" fill="#00FF00" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Decorative tech elements between rings -->
  <g opacity="0.4">
    <circle cx="200" cy="50" r="3" fill="#FFD700"/>
    <circle cx="350" cy="200" r="3" fill="#FF0000"/>
    <circle cx="200" cy="350" r="3" fill="#00FFFF"/>
    <circle cx="50" cy="200" r="3" fill="#FFD700"/>
    
    <circle cx="270" cy="90" r="2" fill="#FF0000"/>
    <circle cx="310" cy="130" r="2" fill="#FFD700"/>
    <circle cx="130" cy="90" r="2" fill="#00FFFF"/>
    <circle cx="90" cy="130" r="2" fill="#FF0000"/>
  </g>
</svg>
